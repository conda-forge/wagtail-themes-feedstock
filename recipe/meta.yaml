{% set name = "wagtail-themes" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wagtail-themes-{{ version }}.tar.gz
  sha256: 964fba136956a90760666342c90027ffa731476a02877be05c6f303c2c0ae645

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - django >=4.2
    - wagtail >=5.0

test:
  imports:
    - wagtailthemes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/moorinl/wagtail-themes
  summary: Site specific theme loader for Django Wagtail.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
